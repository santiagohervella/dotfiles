---
configure_dotfiles: true
configure_terminal: true
configure_osx: true
# work or personal
machine_type: "personal"

homebrew_installed_packages:
  # - ansible # Installed via Pip.
  - bat
  - csvlens
  - dockutil
  - git
  - gh
  - ffmpeg
  - jq
  - lazygit
  - neovim
  - node
  - nodenv
  - stow
  - tmux
  - tmuxinator

homebrew_taps: []

homebrew_cask_appdir: /Applications

# List of apps common to all machine types
common_hombrew_cask_apps:
  - 1password
  - alt-tab
  - arc
  - grandperspective
  - hammerspoon
  - handbrake
  - istat-menus # I'd need to buy a license?
  - keyboard-maestro
  - microsoft-edge
  - obsidian
  - omnifocus
  - postman
  - raycast
  - tailscale
  - uhk-agent
  - vlc
  - zed
  - zoom

  # Terminals, gotta catch 'em all!
  - alacritty
  - ghostty
  - iterm2
  - kitty
  - wezterm

personal_homebrew_cask_apps:
  - easyfind
  - little-snitch@5
  - mullvadvpn
  - tor-browser
  - transnomino
  - transmission

work_homebrew_cask_apps:
  - beekeeper-studio
  - docker
  - sequel-ace # Beekeeper competitor, let's see if I like it

homebrew_cask_apps: |
  {% if machine_type == 'personal' %}
    {% set apps = common_hombrew_cask_apps + personal_homebrew_cask_apps %}
  {% elif machine_type == 'work' %}
    {% set apps = common_hombrew_cask_apps + work_homebrew_cask_apps %}
  {% else %}
    {% set apps = common_hombrew_cask_apps %}
  {% endif %}
  {{ apps | join(', ') }}

# See `geerlingguy.mac.mas` role documentation for usage instructions.
# https://github.com/geerlingguy/ansible-collection-mac/blob/master/roles/mas/README.md
