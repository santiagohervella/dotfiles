---
- name: Configure host.
  hosts: all

  # These variables get loaded first, before pre_tasks is run
  vars_files:
    - default.config.yml

  # Variables get overridden by any in config.yml. This iterates through each variable in
  pre_tasks:
    - name: Include playbook configuration.
      include_vars: "{{ item }}"
      with_fileglob:
        - "{{ playbook_dir }}/config.yml"
      tags: ["always"]

  roles:
    - role: elliotweiser.osx-command-line-tools
    - role: geerlingguy.mac.homebrew
      tags: ["homebrew"]
    - role: geerlingguy.dotfiles
      when: configure_dotfiles
      tags: ["dotfiles"]
    - role: geerlingguy.mac.mas
      when: mas_installed_apps or mas_installed_app_ids
      tags: ["mas"]

  tasks:
    - name: Run .macos.sh to set up preferences
      command: "{{ osx_script }}"
      changed_when: false
      when: configure_osx
      tags: ["osx"]

    - name: >
        Run .macos-personal-only.sh to set up preferences specific to a 
        personal machine
      command: "{{ osx_personal_script }}"
      changed_when: false
      when: configure_osx and machine_type == "personal"
      tags: ["osx"]

    - name: >
        Run .macos-work-only.sh to set up preferences specific to a 
        work machine
      command: "{{ osx_work_script }}"
      changed_when: false
      when: configure_osx and machine_type == "work"
      tags: ["osx"]

    - import_tasks: tasks/extra-packages.yml
      tags: ["extra-packages"]

    - name: Run post-provision task files in a block.
      tags: ["post"]
      block:
        - name: Run configured post-provision ansible task files.
          include_tasks: "{{ outer_item }}"
          loop_control:
            loop_var: outer_item
          with_fileglob: "{{ post_provision_tasks | default(omit) }}"
